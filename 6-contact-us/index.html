<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6-contact-us</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Contact sales</h1>
      <span>Aute magna irure deserunt veniam aliqua magna enim voluptate.</span>
    </header>
    <section class="flex_">
      <div class="flname flex_">
        <div class="flex_">
          <label for="First name">First name</label>
          <input type="text" />
        </div>
        <div class="flex_">
          <label for="Last name">Last name</label>
          <input type="text" />
        </div>
      </div>
      <label for="Company">Company</label>
      <input type="text" />
      <label for="Email">Email</label>
      <input type="email" />
      <label for="Phone number">Phone number</label>
      <input id="phone" type="tel" name="phone" class="tel-cls" />

      <label for="Message">Message</label>
      <textarea name="text" class="text_area"></textarea>
    </section>
    <footer>
      <div class="flex_ footer_div">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <p>
          By selecting this, you agree to our<strong> privacy policy</strong>.
        </p>
      </div>
      <a href="#" class="btn">Let's talk</a>
    </footer>
  </body>
  <script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
      utilsScript:
        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });
  </script>
</html>
